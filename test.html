<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the buttons */
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Style for the default state of the buttons */
    #button1 {
      background-color: #3498db;
      color: #fff;
    }

    #button2 {
      background-color: #2ecc71;
      color: #fff;
    }

    /* Style for the active state of the buttons */
    #button1.active {
      background-color: transparent;
      color: #3498db;
    }

    #button2.active {
      background-color: transparent;
      color: #2ecc71;
    }
  </style>
</head>
<body>

<!-- HTML for the buttons -->
<button id="button1" class="button" onclick="toggleButton(this)">Button 1</button>
<button id="button2" class="button" onclick="toggleButton(this)">Button 2</button>

<!-- JavaScript to toggle the 'active' class on button click -->
<script>
  function toggleButton(button) {
    // Remove 'active' class from all buttons
    document.querySelectorAll('.button').forEach(function(btn) {
      btn.classList.remove('active');
    });

    // Add 'active' class to the clicked button
    button.classList.add('active');
  }
</script>

</body>
</html>
